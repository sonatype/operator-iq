apiVersion: apps/v1
kind: Deployment
metadata:
  name: nxiq-operator-certified
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nxiq-operator-certified
  template:
    metadata:
      labels:
        name: nxiq-operator-certified
    spec:
      serviceAccountName: nxiq-operator-certified
      containers:
        - name: nxiq-operator-certified
          # Replace this with the built image name
          image: quay.io/jflinchbaugh/nxiq-operator-certified:1.95.0-1
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "nxiq-operator-certified"
            - name: RELATED_IMAGE_IQ
              value: registry.connect.redhat.com/sonatype/nexus-iq-server:1.95.0-ubi-2
